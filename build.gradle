buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    group 'org.microservices.example'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    configurations {
        spring
        testdependencies
    }

    dependencies {
        spring 'org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE',
                'org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE'


        testdependencies 'junit:junit:4.12'

    }
}